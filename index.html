<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="star1"></i></li>
        		<li><i class="fa fa-star" id="star2"></i></li>
        		<li><i class="fa fa-star" id="star3"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves


          <div class="restart">
        		    <i class="fa fa-repeat">Restart</i>
        	 </div>
           <div class="timer">
               <h3 id="time">0m:0s</h3>
           </div>
           <div class="level-panel">
             <ul id="level">
              <li id="normal">Normal</li>
              <li id="epic">Epic</li>
            </ul>
           </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <!-- The Modal, modified from https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="win-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Congratulations, You Won!</h2>
        <p id="win-move"></p>
        <p id="win-time"></p>
        <ul id="win-star"></ul>
        <div class="restart close button">
              <i class="fa fa-repeat">Play Again</i>
        </div><!--span class="close button"><h4>OK</h4></span> -->
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
